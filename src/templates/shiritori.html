{% extends "layout.html" %}{% block content %}

<div id="shiritori">
  <div v-for="m in textArr" :key="textArr.id">
    <div>[[m.text]]</div>
  </div>
  <p>[[ result ]]</p>
  <div v-if="replay">
    <p>もう一度あそぶ？</p>
    <button>はい</button>
    <button>いいえ</button>
  </div>
  <input type="text" v-model="inputText" placeholder="ひらがなで入力"/>
  <button id="submitBtn" @click="submit" disabled>submit</button>
  <p>[[ warning ]]</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="static/webpack/build_shiritori.js"></script>

{% endblock %}
